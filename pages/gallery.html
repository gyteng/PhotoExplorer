<div>
    <table class="gallery" ng-hide="hidePic">
        <tr ng-repeat="lines in box" style="height: 200px; width: 320px;">
            <td ng-repeat="line in lines">
                <img id="{{line.num}}" ng-src="{{userConfig.picPath+line.fileName}}" ng-click="toPhoto(line.fileName, line.num);" ng-style="imgStyle[line.num]" imageonload="imageOnLoad(line.num);" ng-swipe-left="next();" ng-swipe-right="previous();"/>
            </td>
        </tr>
    </table>
</div>
<div style="position: absolute; bottom: 5px; right: 5px; font-size: 32px; -webkit-text-stroke: 1px #FFFFFF;">
    {{currPage}} / {{pages}}
</div>
