<div ng-click="home();" style="position: absolute; top: 11px; left: 11px;">
    <i class="fa fa-home fa-4x"></i>
</div>
<div style="position: absolute; bottom: 1px; right: 1px;">
    ver: {{version}}
</div>
<div style="text-align:center;">
    <div style="height: 150px;"></div>
    <div>
        <a ng-repeat="pt in pageTime" class="btn btn-warning btn-lg" ng-click="setPageTime(pt.time);" style="margin-left: 10px; margin-right: 10px;">
            <i ng-class="pt.class"></i><span style="font-size: 36px;"> {{pt.time}}</span>
        </a>
    </div>
    <div style="height: 50px;"></div>
    <div>
        <a class="btn btn-primary btn-lg" ng-click="random();">
            <i ng-class="randomClass"></i><span style="font-size: 72px;"> 随机播放</span>
        </a>
    </div>
    <div style="height: 50px;"></div>
    <div>
        <a class="btn btn-danger btn-lg" ng-click="exit();">
            <i class="fa fa-times fa-4x fa-fw"></i><span style="font-size: 72px;"> 退出程序</span>
        </a>
    </div>
</div>
